<!DOCTYPE html>
<html>

<head>
    <title>CSS Table Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Đấu giá phiên bản đầu tiền</h1>
    <table>
        <tr>
            <th>Tác giả</th>
            <th>Tiêu đề</th>
            <th class="money">Giá dự trữ</th>
            <th class="money">Giá hiện tại</th>
        </tr>
        <tr>
            <td>E.E. Cummings</td>
            <td>Tulips & Chimneys</td>
            <td class="money">$2,000.00</td>
            <td class="money">$2,642.50</td>
        </tr>
        <tr class="even">
            <td>Charles d'Orleans</td>
            <td>Poèmes</td>
            <td class="money"></td>
            <td class="money">$5,866.00</td>
        </tr>
        <tr>
            <td>T.S. Eliot</td>
            <td>Poems 1909 - 1925</td>
            <td class="money">$1,250.00</td>
            <td class="money">$8,499.35</td>
        </tr>
        <tr class="even">
            <td>Sylvia Plath</td>
            <td>The Colossus</td>
            <td class="money"></td>
            <td class="money">$1,031.72</td>
        </tr>
    </table>
</body>

</html>
